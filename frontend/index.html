<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilumina - Gest√£o de Ilumina√ß√£o P√∫blica</title>

    <!-- Tailwind CSS -->

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

</head>
<body class="bg-gray-50">
    <!-- Navigation -->

        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">üí° Ilumina</h1>
            <div class="space-x-4">

                </button>
                <button id="btn-manager" class="bg-green-500 hover:bg-green-700 px-4 py-2 rounded">
                    Gestor
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Citizen View -->
        <div id="citizen-view" class="view">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4">Relatar Problema de Ilumina√ß√£o</h2>
                <form id="ticket-form" class="space-y-4">

                        <input type="text" id="title" name="title" required

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Descri√ß√£o</label>
                        <textarea id="description" name="description" rows="3" required

                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Seu Nome</label>
                            <input type="text" id="citizen-name" name="citizen_name" required
                                   class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Telefone</label>
                            <input type="tel" id="citizen-phone" name="citizen_phone" required
                                   class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                        </div>

                    <div>

                        </button>
                        <div id="location-info" class="text-sm text-gray-600"></div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Foto (opcional)</label>
                        <input type="file" id="photo" name="photo" accept="image/*" capture="environment"
                               class="w-full p-3 border border-gray-300 rounded-md">
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-md font-medium">
                        Enviar Chamado
                    </button>
                </form>
            </div>
        </div>

        <!-- Manager View -->
        <div id="manager-view" class="view hidden">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                <!-- KPIs -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4">üìä KPIs</h3>
                    <div id="kpis" class="space-y-3">
                        <div class="flex justify-between">
                            <span>Total de Chamados:</span>
                            <span id="total-tickets" class="font-bold">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Abertos:</span>
                            <span id="open-tickets" class="font-bold text-red-600">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Em Andamento:</span>
                            <span id="progress-tickets" class="font-bold text-yellow-600">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Fechados:</span>
                            <span id="closed-tickets" class="font-bold text-green-600">0</span>

                        </button>

                </div>
                
                <!-- System Status -->

                    <h3 class="text-lg font-semibold mb-4">üîß Status do Sistema</h3>
                    <div id="system-status">

                            <span>API: Online</span>

            </div>
            
            <!-- Map and Tickets -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

                    <h3 class="text-lg font-semibold mb-4">üó∫Ô∏è Mapa de Chamados</h3>
                    <div id="map" class="h-96 rounded"></div>
                </div>
                
                <!-- Tickets Kanban -->

                    <h3 class="text-lg font-semibold mb-4">üìã Kanban de Chamados</h3>
                    <div id="kanban" class="space-y-4">
                        <div class="grid grid-cols-3 gap-4 text-sm">
                            <div class="bg-red-100 p-3 rounded">
                                <h4 class="font-semibold text-red-800">Abertos</h4>
                                <div id="open-column" class="mt-2 space-y-2"></div>
                            </div>
                            <div class="bg-yellow-100 p-3 rounded">
                                <h4 class="font-semibold text-yellow-800">Em Andamento</h4>
                                <div id="progress-column" class="mt-2 space-y-2"></div>
                            </div>
                            <div class="bg-green-100 p-3 rounded">
                                <h4 class="font-semibold text-green-800">Resolvidos</h4>
                                <div id="resolved-column" class="mt-2 space-y-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Leaflet JS -->

    <!-- Custom JS -->
    <script src="assets/js/app.js"></script>
</body>
</html>
